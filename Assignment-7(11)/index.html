    <script>
         var num1 = +prompt("Enter Your First Number")
                var num2 = +prompt("Enter Your Second Number")
                var operation = prompt ("Enter The Operation = (+, -, *, /, %)")

                if(operation == "+"){
                    alert(num1+num2)
                }
                else if(operation == "-"){
                    alert(num1-num2)
                }
                else if(operation == "*"){
                    alert(num1*num2)
                }
                else if(operation == "/"){
                    alert(num1/num2)
                }
                else if(operation == "%"){
                    alert(num1*100/num2,"%")
                }
    </script>
